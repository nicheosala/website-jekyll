<ul>{% for post in site.posts %}
    <li>
        <a class="preview" href={{ post.url }}>
            <h2 class="title">{{ post.title }}</h2>
            <p class="subtitle">{{ post.summary }}</p>
            <p class="caption">{{post.author}}, {{ post.date | italianDate }}</p>
        </a>
    </li>{% endfor %}
</ul>
